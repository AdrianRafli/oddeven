<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRA UKK</title>
    <style>
        section {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
        }

        .header {
            text-align: center;
        }
        
        .input {
            display: flex;
            align-items: center;
            text-align: center;
        }

        #input {
            margin: 0 10px;
        }

        #result {
            width: 100%;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="header">
                <h3>PROGRAM MENENTUKAN BILANGAN</h3>
                <hr>
            </div>
            <div class="input">
                <h4>Masukkan sebuah bilangan bulat : </h4>
                <input type="number" name="input" id="input" min="0" required autofocus autocomplete="off">
                <input type="submit" value="GO" onclick="calc();"></input>
            </div>
            <div class="result">
                <hr>
                <h4>Kesimpulan : </h4>
                <textarea name="result" id="result" cols="30" rows="5"></textarea>
            </div>
        </div>
    </section>

    
    <script>
        function calc() {

            let input = document.getElementById("input").value;

            if (input % 2 == 0) {

                document.getElementById("result").innerHTML = "Bilangan yang diinputkan termasuk bilangan genap";

            } else {

                document.getElementById("result").innerHTML = "Bilangan yang diinputkan termasuk bilangan ganjil";

            }  
        }

        input.onkeydown = function(e){
            if(e.keyCode == 13){
                calc();
            }
        };
    </script>
</body>
</html>
